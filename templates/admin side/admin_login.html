       {% load static %}
    <!DOCTYPE html>
    <html class="no-js" lang="en">

    <!-- belle/login.html   11 Nov 2019 12:22:27 GMT -->
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BELLE &ndash;Admin Login</title>
    <meta name="description" content="description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" href= {% static '/images/favicon.png' %} >
    <!-- Plugins CSS -->
    <link rel="stylesheet" href= {% static '/css/plugins.css' %}>
    <!-- Bootstap CSS -->
    <link rel="stylesheet" href= {% static '/css/bootstrap.min.css' %}>
    <!-- Main Style CSS -->
    <link rel="stylesheet" href= {% static '/css/style.css' %}>
    <link rel="stylesheet" href=  {% static '/css/responsive.css' %}>
    </head>
    <body class="page-template belle">
    <div class="pageWrapper">
        <!--Search Form Drawer-->

        </div>
        <!--End Search Form Drawer-->
        <!--Top Header-->

        <!--End Top Header-->
        <!--Header-->
        <div class="header-wrap animated d-flex">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!--Desktop Logo-->
                    <div class="logo col-md-2 col-lg-2 d-none d-lg-block">
                        <a href="index.html">
                            <img src={% static '/images/logo.svg' %} alt="Belle store" title="Belle store" />
                        </a>
                    </div>
                    <!--End Desktop Logo-->
                    <div class="col-2 col-sm-3 col-md-3 col-lg-8">
                        <div class="d-block d-lg-none">
                            <button type="button" class="btn--link site-header__menu js-mobile-nav-toggle mobile-nav--open">
                                <i class="icon anm anm-times-l"></i>
                                <i class="anm anm-bars-r"></i>
                            </button>
                        </div>
                        <!--Desktop Menu-->
                    </div>
                    <div>

                    </div>
                </<div>
            </div>
        </div>
    </div>
        <!--End Header-->

        <!--Mobile Menu-->

        <!--End Mobile Menu-->

        <!--Body Content-->
        <div id="page-content">
            <!--Page Title-->
            <div class="page section-header text-center">
                <div class="page-title">
                    <div class="form-group">
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                        {{message}}
                        </div>
                        {% endfor %}
                        </div>
                    <div class="wrapper"><h1 class="page-width">Login</h1></div>
                </div>
            </div>
            <!--End Page Title-->

            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
                        <div class="mb-4">

                        <form method="post" id="CustomerLoginForm" accept-charset="UTF-8" class="contact-form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="CustomerUsername">Username</label>
                                        <input type="Username" name="Username" placeholder='Username' class="" autocorrect="off" autocapitalize="off" autofocus="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="CustomerPassword">Password</label>
                                        <input type="password" value="" name="Password" placeholder="Password"   id="CustomerPassword" class="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                                    <input type="submit" class="btn mb-3" value="Sign In">
                                    <p class="mb-4">
                                    </p>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>



        </footer>
        <span id="site-scroll"><i class="icon anm anm-angle-up-r"></i></span>
        <!--End Scoll Top-->

        <!-- Including Jquery -->
        <script src={% static '/js/vendor/jquery-3.3.1.min.js' %}></script>
        <script src={% static '/js/vendor/jquery.cookie.js' %}></script>
        <script src={% static '/js/vendor/modernizr-3.6.0.min.js' %}></script>
        <script src={% static '/js/vendor/wow.min.js' %}></script>
        <!-- Including Javascript -->
        <script src={% static '/js/bootstrap.min.js' %}"assets"></script>
        <script src={% static 's/js/plugins.js' %}></script>
        <script src={% static '/js/popper.min.js' %}></script>
        <script src={% static '/js/lazysizes.js' %}></script>
        <script src={% static '/js/main.js' %}></script>
    </div>
    </body>

    <!-- belle/login.html   11 Nov 2019 12:22:27 GMT -->
    </html>
