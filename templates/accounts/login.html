                        <div class="alert alert-white" role="alert">
                        {{message}}

                        <div class="mb-4">

                        <form method="post" action={% url 'login' %} id="CustomerLoginForm" accept-charset="UTF-8" class="contact-form">

                            <div class="row">

                                        <label for="CustomerUsername">Username</label>
                                        <input type="Username" name="Username" placeholder='Username' class="" autocorrect="off" autocapitalize="off" autofocus="">

                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12">

                                        <label for="CustomerPassword">Password</label>
                                        <input type="password" value="" name="Password" placeholder="Password"   id="CustomerPassword" class="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                                    <input type="submit" class="btn mb-3" value="Sign In">
                                    <p class="mb-4">
                                 <a class='h3' href={% url 'register' %} id="RecoverPassword">Create An Account</a>
                                    </p>
                                       <p class="mb-4">
                                 <a class='h3' href={% url 'forgot_password' %} id="RecoverPassword">Forgot Password</a>
                                    </p>


                                </div>
                            </div>
                        </form>
                        </div>
